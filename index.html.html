<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فولو العراق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 350px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #3aaaff, #3aaaff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 0 10px #0ff;
        }

        .app-icon img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }

        .app-name {
            font-size: 20px;
            font-weight: bold;
            color: #0ff;
            margin-bottom: 5px;
        }

        .app-version {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .app-description {
            background: rgba(38, 38, 58, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 0 10px #00aeff;
            font-size: 14px;
        }

        .install-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 50%;
            text-align: center;
            box-shadow: 0 0 10px #0ff;
            text-decoration: none;
            transition: 0.3s;
             margin: 0 auto;
        }

        .install-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <!-- تأكد من أن مسار الصورة صحيح أو استبدله برابط صورة فعلي -->
            <img src="https://g.top4top.io/p_3374975s61.jpg" alt="App Icon">
        </div>
        <div class="app-name">فولو العراق</div>
        <div class="app-version">الإصدار: 0.1</div>
        <div class="app-description"> يمكنكم من هنا تنزيل تطبيق فولو العراق </div>
        <!-- تم تعديل هذا السطر لاستخدام رابط Dropbox المباشر -->

    </div>
</body>
</html>
